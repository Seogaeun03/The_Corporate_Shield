<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Corporate Shield - Presentation</title>
    <script src="https://cdn.jsdelivr.net/npm/@marp-team/marp-core/dist/browser.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Segoe UI', sans-serif;
            background: #000;
            overflow: hidden;
        }

        #presentation {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #slides {
            width: 100%;
            height: 100%;
            background: white;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .controls button {
            background: #1f77b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background: #2c5aa0;
        }

        .slide-number {
            color: white;
            padding: 10px;
            font-size: 16px;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="loading">Loading presentation...</div>
    <div id="presentation">
        <div id="slides"></div>
    </div>
    <div class="controls">
        <button onclick="previousSlide()">‚óÄ Ïù¥Ï†Ñ</button>
        <span class="slide-number" id="slideNumber">1 / 1</span>
        <button onclick="nextSlide()">Îã§Ïùå ‚ñ∂</button>
        <button onclick="toggleFullscreen()">üñµ Ï†ÑÏ≤¥ÌôîÎ©¥</button>
    </div>

    <script>
        let currentSlide = 0;
        let slides = [];

        // Fetch and render Marp presentation
        async function loadPresentation() {
            try {
                const response = await fetch('presentation.md');
                const markdown = await response.text();

                // Parse Marp markdown
                const marp = new Marp.Marp({
                    html: true,
                    emoji: {
                        shortcode: true,
                        unicode: true
                    }
                });

                const { html, css } = marp.render(markdown);

                // Inject CSS
                const style = document.createElement('style');
                style.textContent = css;
                document.head.appendChild(style);

                // Inject HTML
                const slidesContainer = document.getElementById('slides');
                slidesContainer.innerHTML = html;

                // Get all slides
                slides = slidesContainer.querySelectorAll('section');

                // Show first slide
                showSlide(0);

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        previousSlide();
                    } else if (e.key === 'f' || e.key === 'F11') {
                        e.preventDefault();
                        toggleFullscreen();
                    }
                });

            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading presentation: ' + error.message;
                console.error('Error:', error);
            }
        }

        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;

            // Hide all slides
            slides.forEach(slide => slide.style.display = 'none');

            // Show current slide
            slides[index].style.display = 'block';
            currentSlide = index;

            // Update slide number
            document.getElementById('slideNumber').textContent = `${index + 1} / ${slides.length}`;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Load presentation on page load
        loadPresentation();
    </script>
</body>

</html>
